@startuml
!include https://raw.githubusercontent.com/paulbrimicombe/stride-plantuml/main/stride.puml

Bob -> Alice: $TrustValueRatio("5:2") $Stride("STRIDE") $AggregatedRisks("R1:R2") "Hello"

$RiskTable() [
  === Aggregated Risks
  - - - -
  $AggregatedRisk("R1") Details of aggregated risk number 1.
  This could be a very long description or a very short one!
  - - - -
  $AggregatedRisk("R2") Details of aggregated risk number 2
]
@enduml

@startuml




skinparam card {
  backgroundColor<<risk_table>> White
  BorderColor<<risk_table>> Black
  shadowing<<risk_table>> false  
}



Bob -> Alice: <font:Consolas><b><back:white><color:black> 5:2 </color></back></b></font> <font:Consolas><b><color:#blue><back:#lightblue> S </back></color><color:#green><back:#lightgreen> T </back></color><color:#brown><back:#orange> R </back></color><color:#darkgoldenrod><back:#yellow> I </back></color><color:#firebrick><back:#pink> D </back></color><color:#purple><back:#plum> E </back></color></b></font> <font:Consolas><b><back:#darkorchid><color:#white> R1 </color></back></b></font> <font:Consolas><b><back:#darkorchid><color:#white> R2 </color></back></b></font> "Hello"

hide stereotype
card risks <<risk_table>> [
  === Aggregated Risks
  - - - -
  <font:Consolas><b><back:#darkorchid><color:#white> R1 </color></back></b></font> Details of aggregated risk number 1.
  This could be a very long description or a very short one!
  - - - -
  <font:Consolas><b><back:#darkorchid><color:#white> R2 </color></back></b></font> Details of aggregated risk number 2
]
@enduml

